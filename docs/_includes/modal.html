<style>
.open-modal {
    cursor: pointer;
}

dialog::backdrop {
    background-color: rgb(0, 0, 0, 0.5);
}

dialog {
    border: none;
    width: 720px;
    border-radius: 24px;
    padding: 18px;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px 18px 18px 18px;
}

.modal-title {
    padding-top: 8px;
    align-items: center;
    font-size: 20px;
    font-weight: 500;
    color: #111928;
}

.close-modal {
    cursor: pointer;
    border: none;
    background-color: transparent;
    color: #c51414;
    font-size: 18px;
}

.modal-body {
    display: flex;
    flex-direction: column;
    gap: 16px;
}
</style>


<script>
const openButtons = document.querySelectorAll('.open-modal');
const closeButtons = document.querySelectorAll('.close-modal');

openButtons.forEach(button => {
    button.addEventListener('click', () => {
        const modalId = button.getAttribute('data-modal');

        const modal = document.getElementById(modalId);

        modal.showModal();
    });
});

closeButtons.forEach(button => {
    button.addEventListener('click', () => {
        const modalId = button.getAttribute('data-modal');

        const modal = document.getElementById(modalId);

        modal.close();
    });
});
</script>
